<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>New Sale</title>
</h:head>
<h:body>
	<h:form action="${request.contextPath}/appLogout" method="POST">

		<h:panelGrid colums="2" cellpadding="2" cellspacing="2">
			<h:outputText value="Id product"></h:outputText>
			<h:inputText id="idProduct" value="#{sale.idProduct}"></h:inputText>
			<h:outputText value="Percent"></h:outputText>
			<h:inputText id="percent"
				value="#{sale.percent}"></h:inputText>
			<h:outputText value="Name sale"></h:outputText>
			<h:inputText id="nameSale" value="#{sale.nameSale}"></h:inputText>
			<h:outputText value="Date of start"></h:outputText>
			<h:inputText id="dateOfStart"
				value="#{sale.dateStart}"></h:inputText>
			<h:outputText value="Date of finish"></h:outputText>
			<h:inputText id="dateFinish"
				value="#{sale.dateFinish}"></h:inputText>
			
			<p:remoteCommand name="addSale" update="msgs"
				actionListener="#{saleManagedBean.addSale}" />
			<p:growl id="msgs" showDetail="true" />
			<h:commandButton value="Save" type="button" onclick="addSale()" ajax="false"></h:commandButton>			

		</h:panelGrid>
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
	</h:form>
</h:body>
</html>
