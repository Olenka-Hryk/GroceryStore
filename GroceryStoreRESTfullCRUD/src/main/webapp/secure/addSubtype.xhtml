<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>New Subtype</title>
</h:head>
<h:body>
	<h:form action="${request.contextPath}/appLogout" method="POST">

		<h:panelGrid colums="2" cellpadding="2" cellspacing="2">
			<h:outputText value="Name subtype:"></h:outputText>
			<h:inputText id="name" value="#{subtypes.name}"></h:inputText>
			
			<p:remoteCommand name="addSubtype" update="msgs"
				actionListener="#{subtypeManagedBean.addSubtype}" />
			<p:growl id="msgs" showDetail="true" />
			<h:commandButton value="Save" type="button" onclick="addSubtype()" ajax="false"></h:commandButton>			

		</h:panelGrid>
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
	</h:form>
</h:body>
</html>
