<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>New Product</title>
</h:head>
<h:body>
	<h:form action="${request.contextPath}/appLogout" method="POST">

		<h:panelGrid colums="2" cellpadding="2" cellspacing="2">
			<h:outputText value="Id subtype"></h:outputText>
			<h:inputText id="idSubtype" value="#{products.idSubtype}"></h:inputText>
			<h:outputText value="Name product"></h:outputText>
			<h:inputText id="name" value="#{products.name}"></h:inputText>
			<h:outputText value="Firm product"></h:outputText>
			<h:inputText id="firm"
				value="#{products.firm}"></h:inputText>
			
			<p:remoteCommand name="addProduct" update="msgs"
				actionListener="#{productsManagedBean.addProduct}" />
			<p:growl id="msgs" showDetail="true" />
			<h:commandButton value="Save" type="button" onclick="addProduct()" ajax="false"></h:commandButton>			

		</h:panelGrid>
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
	</h:form>
</h:body>
</html>
