<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>New Worker</title>
</h:head>
<h:body>
	<h:form action="${request.contextPath}/appLogout" method="POST">

		<h:panelGrid colums="2" cellpadding="2" cellspacing="2">
			<h:outputText value="Surname worker"></h:outputText>
			<h:inputText id="surName" value="#{workers.surName}"></h:inputText>
			<h:outputText value="Name worker"></h:outputText>
			<h:inputText id="name" value="#{workers.name}"></h:inputText>
			<h:outputText value="Middlename worker"></h:outputText>
			<h:inputText id="middleName"
				value="#{workers.middleName}"></h:inputText>
			<h:outputText value="Date of birth worker"></h:outputText>
			<h:inputText id="dateBirth" value="#{workers.dateBirth}"></h:inputText>
			
			<p:remoteCommand name="addWorker" update="msgs"
				actionListener="#{workersManagedBean.addWorker}" />
			<p:growl id="msgs" showDetail="true" />
			<h:commandButton value="Save" type="button" onclick="addWorker()" ajax="false"></h:commandButton>			

		</h:panelGrid>
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
	</h:form>
</h:body>
</html>
