<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>New Order</title>
</h:head>
<h:body>
	<h:form action="${request.contextPath}/appLogout" method="POST">

		<h:panelGrid colums="2" cellpadding="2" cellspacing="2">
			<h:outputText value="Id sale"></h:outputText>
			<h:inputText id="idSale" value="#{orders.idSale}"></h:inputText>
			<h:outputText value="Id reserve"></h:outputText>
			<h:inputText id="idReserve" value="#{orders.idReserve}"></h:inputText>
			<h:outputText value="Id worker"></h:outputText>
			<h:inputText id="idWorker"
				value="#{orders.idWorker}"></h:inputText>
			<h:outputText value="Total sum"></h:outputText>
			<h:inputText id="totalSum" value="#{orders.totalSum}"></h:inputText>
			
			<p:remoteCommand name="addOrder" update="msgs"
				actionListener="#{ordersManagedBean.addOrder}" />
			<p:growl id="msgs" showDetail="true" />
			<h:commandButton value="Save" type="button" onclick="addOrder()" ajax="false"></h:commandButton>			

		</h:panelGrid>
		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
	</h:form>
</h:body>
</html>
